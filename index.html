<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal, Medical and Other Professional Aid for Protesters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Legal, Medical and Other Professional Aid for Protesters</h1>
    </header>

    <!-- Main Content -->
    <main class="content">
      
        <!-- Search and Sort Section -->
        <div class="filter-section">
            <!-- Category Buttons -->
            <div class="buttons">
                <button data-category="All" class="active">All</button>
                <button data-category="Medical">Medical</button>
                <button data-category="Legal">Legal</button>
                <button data-category="Other">Other</button>
            </div>

            <!-- Search Box -->
            <input type="text" id="searchInput" placeholder="Search by name or profession...">
        </div>

        <!-- Volunteers List -->
        <div id="persons" class="persons-list"></div>
        
        <!-- Loading Indicator -->
        <div id="loading" class="loading">Loading...</div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-buttons">
            <button id="volunteerButton">Volunteer</button>
            <button id="donateButton">Donate</button>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>
</html>
